<div class="box">
    <h1>*ngFor Apply</h1>
    <table style="width:100%">
        <tr>
          <th>No</th>
          <th>Name</th>
          <th>Price</th> 
          <th>Best Seller</th>
        </tr>
        <tr *ngFor="let fruit of listFruits; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ fruit.name | uppercase }}</td>
          <td [ngClass]="{ 'price-minus': fruit.price < 0 }">{{ fruit.price | currency:"VND" }}</td>
          <td>{{ fruit.bestSeller | onSale }}</td>
        </tr>
      </table>
</div>
