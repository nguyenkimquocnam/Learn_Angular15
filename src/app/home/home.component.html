<div class="box">
    <h1>This is component Home</h1>
    <h2>Lesson 2 - Component</h2>
    <p>My name is: {{name}}</p>

    <!-- Way 1 -->
    <input value="{{ name }}" title="This is {{ name }}"/>
    <br />

    <!-- Way 2 -->
    <input [value]="name" [title]="'This is ' + name"/>
    <br />

    <h3 *ngIf="age < 15">You are young</h3>
    <h3 *ngIf="age > 15">You are old</h3>
</div>
